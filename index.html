<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toms Typeface Tester</title>
        <script src="index.js" defer></script>
        <link href="index.css" rel="stylesheet">
        <link href="fontimport.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Toms Typeface Tester</h1>
            <div class="prefs">
                <input id="fsslider" type="range" min="6" max="72" value="12" />
                <span id="fsdisp">12 pt</span>
            </div>
            <h2 contenteditable spellcheck="false">Source Code Pro</h2>
            <pre class="sample" id="init" contenteditable spellcheck="false"></pre>
            <h2 contenteditable spellcheck="false">Fira Code</h2>
            <pre class="sample" contenteditable spellcheck="false"></pre>
            <h2 contenteditable spellcheck="false">Fira Mono</h2>
            <pre class="sample" contenteditable spellcheck="false"></pre>
            <h2 contenteditable spellcheck="false">JetBrains Mono</h2>
            <pre class="sample" contenteditable spellcheck="false"></pre>
            <h2 contenteditable spellcheck="false">SF Mono</h2>
            <pre class="sample" contenteditable spellcheck="false"></pre>
            <h2 contenteditable spellcheck="false">IBM Plex Mono</h2>
            <pre class="sample" contenteditable spellcheck="false"></pre>
            <h2 contenteditable spellcheck="false">Menlo</h2>
            <pre class="sample" contenteditable spellcheck="false"></pre>
        </div>
    </body>
</html>
